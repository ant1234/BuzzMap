<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div id="control">
	<h2>Control Panel</h2>
	<p>Choose an option below to begin...</p>

	<!-- User submits location data -->
	<form method="get" id="chooseZip">
		<button type="submit" class="learnButton">Use current location</button>
		<button type="button" id="searchZip" class="learnButton">Search by Zip Code</button>
		<div class="clear"></div>
		<div class="zipSearch">
			<input id="textZip" type="text" name="zip" placeholder="enter your zip code" autofocus>
			<button type="submit" class="learnButton">Search</button>
		</div>
		<div class="clear"></div>
	</form>
	
	<div class="clear"></div>
	<div id="results"></div>

  </div>
  <div id="map-canvas"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js">
  </script>
  <script src="javascript/markerclusterer.js"></script>
  <script src="javascript/List.js"></script>
  <script src="javascript/BuzzMap.js"></script>
  <script src="javascript/map-options.js"></script>
  <script src="javascript/script.js"></script>
</body>

</html>
